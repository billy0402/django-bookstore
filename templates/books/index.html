{% extends "layout.html" %}

{% block main %}
<a href="{% url 'books:add' %}" class="btn btn-outline-info float-right">新增書籍</a>
<h2>書籍列表</h2>
<hr/>
<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>書名</th>
        <th>價格</th>
        <th>簡介</th>
    </tr>
    </thead>

    <tbody>
    {% for book in books %}
    <tr>
        <td>{{ book.id }}</td>
        <td><a href="{% url 'books:show' book.id %}">{{ book.name }}</a></td>
        <td>{{ book.price }}</td>
        <td>{{ book.introduction }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4" class="text-center"> No Books!!!</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
